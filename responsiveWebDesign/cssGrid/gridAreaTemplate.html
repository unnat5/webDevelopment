<!-- Divide the Grid Into an Area Template.

	We can group cells of our grid together into an area and give the area a custom name. Do this by using `grid-template-areas` on the container like this:

	```
		grid-template-areas: "header header header" "advert content content" "footer footer footer";
	```

	The code above merges the top three cells together into an area named `header`, the bottom three cells into a `footer` area, and it maeks two areas in the middle row; `advert` and `content`.


	Note
	Every word in the code represents a cell and every pair of quotation marks represent a row.

	In addition to cutom labels, we can use period (`.`) to designate an empty cell in the grid.
 -->

<!-- Place Items in Grid Areas using the grid-area property

	After creating an areas template for our grid container, as shown in the previous challenge, we can place an item in our custom area by referencing the name we gave it. To do this, we use the `grid-area` property on an item like this:

	```
		.item1{
			grid-area: header;
		}
	```  
	This lets the grid know that we want the `item1` class to go in the area named `header`. In this case, the item will use the entire top row because that whole row is named as the header area.


-->
 <style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;
  		grid-area: footer;
  }
  
  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    /* change code below this line */
    
    grid-template-areas:
      "header header header"
      ". content content"
      "footer footer footer";
    /* change code above this line */
  }
</style>
  
<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
