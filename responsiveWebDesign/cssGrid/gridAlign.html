<!-- Align an Item Horizontally using justify-self 

	In CSS Grid, the content of each item is located in a box which is referred to as a cell. We can align the content's position within its cell horizontally using `justify-self` property on a grid item. By default, this property has a value of `stretch`, which will make the content fill the whole width of the cell. This CSS Grid property accepts other values as well:

	`start`: aligns the content at the left of the cell,

	`center`: aligns the content in the center of the cell,

	`end`: aligns the content at the right of the cell.
-->


<!--  Just as we can align an item horizontally, there's a way to align an item vertically as well. To do this, we use the `align-self` property on an item. This property accepts all of the same values as `justify-self` from the last challnege.-->


<!-- 
justify-self : horizontally align
align-self: vertically aling

values it takes start,center,end.
 -->

<style type="text/css">
	.item1{background-color: LightSkyBlue;}

	.item2{
		background: LightSalmon;
		justify-self: center; 

	}

	.item3{
		background-color: PaleTurquoise;
		align-self: end;
	}
	.item4{background:LightPink;}
  	.item5{background:PaleGreen;}


  	.container{
  		font-size: 40px;
  		min-height: 300px;
  		width: 100%;
  		background: LightGray;
  		display: grid;
  		grid-template-rows: 1fr 1fr 1fr;
  		grid-template-columns: 1fr 1fr 1fr;
  		grid-gap: 10px;
  	}
</style>


<div class="container">

  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
