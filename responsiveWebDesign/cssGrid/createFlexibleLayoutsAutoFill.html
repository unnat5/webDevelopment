<!-- Create Flexible Layouts Using auto-fill 

	The repeat function comes with an option called *auto-fill*. This allows us to automatically insert many rows or columns of our desired size as possible depending on the size of the container. We can create flexible layouts when combining `auto-fill` with `minmax`.

	In the preview, `grid-template-columns` is set to

	```
		repeat(auto-fill, minmax(60px, 1fr));
	```

	When the container changes size, this setup keeps inserting 60px columsn and stretching them until it can insert another one.


	Note
	If our container can't fit all our items on one row, it will move them down to a new one.


-->


<!-- Create Flexible Layouts using auto-fit 

	`auto-fit` works identically to `auto-fill`. The only difference is that when the container's size exceeds the size of all the items combined, `auto-fill` keeps inserting empty rows or columns and pushes our items to the side, while `auto-fit` collapse those empty rows or columns and stretches our items to fit the size of container.

	Note
	If our container can't fit alll our items on one row, it will move them down to a new one.
-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;}
  
  .container {

    font-size: 40px;
    min-height: 100px;
    width: 100%;
    background: LightGray;
    display: grid;
    /* change the code below this line */
    
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    
    /* change the code above this line */
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
  
  .container2 {
    font-size: 40px;
    min-height: 100px;
    width: 100%;
    background: Silver;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

</div>
