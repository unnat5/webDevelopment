<!-- Align All Items horizontally using justify-items

	Sometimes you want all the items in our CSS Grid to share the same alignment, We can use the previously learned properties and align them all at once horizontally by using `justify-items` on our grid container. This property can accept all the same values we learned about in the previous two challenges, the difference  being that it will move all the items in our grid to the desired alignement.
-->


<!-- Align all items vertically

	Using the `align-items` property on a grid container will set the vertical alignment for all items in our grid.
-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;}
  
  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    /* add your code below this line */
    justify-items: center;
    align-items: end;
    /* add your code above this line */
  }
</style>
  
<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
