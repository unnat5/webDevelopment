    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Style</title>
    <style>
        h1 {
            color: blue;
            text-align: center;

        #foo {

<body>

    <h1 class="baz">This is a second heading</h1>
    <h1 class="baz">Heading three</h1>

    Hello world!
    
</body>
</html>
