<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button {
            height: 50px;
            width: 200px;
            font-size: 25px;
            background-color: orange;
        }

        button:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
